<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;1,400&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400&family=Signika+Negative:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calórias</title>
    <link href="assets/css/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet"/>
</head>
<body>
     <div class="container">
        <header>
            <img src="assets/images/logo.svg" alt="getkal"/>
        </header>
    <div class="content">
        <form id="form" method="post">
            
        <div class="form-group">
                <label for="gender"><i class="fa-solid fa-person"></i> Seu Sexo</label>
                <select id="gender">
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                </select>
            </div>
       
        <div class="form-group">
            <label for="age"><i class="fa-regular fa-hourglass-half"></i> Sua Idade</label>
            <input type="number" id="age"/>
        </div>
        
        <div class="form-group">
            <label for="weight"><i class="fa-solid fa-scale-balanced"></i> Seu Peso</label>
            <input type="number" id="weight"/>
        </div>
        
        <div class="form-group">
            <label for="height"><i class="fa-solid fa-ruler-vertical"></i> Sua Altura</label>
            <input type="number" id="height"/>
        </div>
        
        <div class="form-group">
            <label for="activity_level"><i class="fa-solid fa-dumbbell"></i> Seu nível de atividade física</label>
            <select id="activity_level">
                <option value="1.2">Sedentário</option>
                <option value="1.375">Pouca atividade</option>
                <option value="1.55">Atividade moderada</option>
                <option value="1.725">Atividade intensa</option>
                <option value="1.9">Atividade muito intensa</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Calcular</button>
        </div>
    </form>
        <div class="result-container" id="result"></div>
    </div><!--  container  -->
</body>
<script src="assets/js/script.js" type="text/javascript"></script>

</html>
